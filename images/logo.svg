    <path d="M 130,70 Q 115,85 130,100 Q 145,85 130,70 Z"/>
    <path d="M 140,100 Q 125,115 140,130 Q 155,115 140,100 Z"/>
    <path d="M 130,130 Q 115,115 100,130 Q 115,145 130,130 Z"/>
    <path d="M 100,140 Q 85,125 70,140 Q 85,155 100,140 Z"/>
    <path d="M 70,130 Q 55,115 70,100 Q 85,115 70,130 Z"/>
    <path d="M 60,100 Q 45,85 60,70 Q 75,85 60,100 Z"/>
