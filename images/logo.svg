  </defs>
  <!-- Petali esterni -->
  <g class="logo-petals">
    <circle cx="100" cy="40" r="12"/>
    <circle cx="140" cy="55" r="12"/>
    <circle cx="160" cy="100" r="12"/>
    <circle cx="140" cy="145" r="12"/>
    <circle cx="100" cy="160" r="12"/>
    <circle cx="60" cy="145" r="12"/>
